<div class="container-fluid">
  <div class="row">
    <div class="d-flex mt-2">
      <!--   chats-->
      <div class="col-md-4 div-1">
        <div class="col-md-12 top-div">
          <a class="name m-2">{{userName}}</a>
        </div>
        <div>
          <div class="col-md-12 m-2 chats" (click)="setChatName('ChatRoom')"><h2>ChatRoom</h2></div>
        </div>
        <div>

          <div class="col-md-12 m-2 chats" *ngFor="let chat of privateChats.keys()" (click)="setChatName(chat)">
            <h2>{{chat}}</h2></div>
        </div>
      </div>

      <!--          message body-->
      <div class="col-md-8 div-1">
        <div class="col-md-12 top-div">
          <a class="name m-2">{{chatName}}</a>
        </div>
        <div class="col-md-12 message-body">
          <ul *ngIf="chatName==='ChatRoom'">
            <li class="d-flex flex-wrap "
                [ngClass]="chat.senderName===userName?'justify-content-end':'justify-content-start'"
                *ngFor="let chat of publicChats">
              <div class="flex-wrap sender-message-body p-2 ">
                <a class="sender-name"
                   [ngClass]="chat.senderName===userName?'text-end':'text-start'">{{chat.senderName}}</a>
                <a [ngClass]="chat.senderName===userName?'text-end':'text-start'" class="text-decoration-none text-dark">{{chat.message}}</a>
              </div>
            </li>
          </ul>
          <ul *ngIf="chatName!=='ChatRoom'">
            <li class="d-flex flex-wrap justify-content-end" *ngFor="let chat of privateChats.get(chatName)">
              <div class="flex-wrap sender-message-body"
                   [ngClass]="chat.senderName===userName ? 'justify-content-end ': 'justify-content-start'">
                <a class="sender-name text-end ">{{chat.senderName}}</a>
                <a [ngClass]="chat.senderName===userName?'text-end':'text-start'" class="text-decoration-none text-dark">{{chat.message}}</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-12 message-area d-flex justify-content-center flex-wrap align-content-center">
          <input type="text" class="form-control" id="message" #messageInput>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" (click)="onSendMessage(messageInput.value)">
            <path d="M429.6 92.1c4.9-11.9 2.1-25.6-7-34.7s-22.8-11.9-34.7-7l-352 144c-14.2 5.8-22.2 20.8-19.3 35.8s16.1 25.8 31.4
             25.8H224V432c0 15.3 10.8 28.4 25.8 31.4s30-5.1 35.8-19.3l144-352z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

</div>
